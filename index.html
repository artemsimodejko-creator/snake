<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Змійка</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      flex-direction: column;
    }
    canvas {
      border: 2px solid white;
      background: #111;
    }
    #score {
      margin-bottom: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Рахунок: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let dx = 1;
    let dy = 0;
    let food = { x: 15, y: 15 };
    let score = 0;
    let gameInterval;

    function drawCell(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 1, gridSize - 1);
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
      if (snake.some(seg => seg.x === food.x && seg.y === food.y)) {
        placeFood(); // не на змійку
      }
    }

    function resetGame() {
      clearInterval(gameInterval);
      alert("Гра завершена! Рахунок: " + score);
      snake = [{ x: 10, y: 10 }];
      dx = 1;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = "Рахунок: 0";
      placeFood();
      gameInterval = setInterval(gameLoop, 100);
    }

    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Перевірка меж
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Рахунок: " + score;
        placeFood();
      } else {
        snake.pop();
      }

      // Очищення поля
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Малюємо їжу
      drawCell(food.x, food.y, 'red');

      // Малюємо змійку
      snake.forEach((segment, index) => {
        drawCell(segment.x, segment.y, index === 0 ? 'lime' : 'green');
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && dy !== 1) {
        dx = 0; dy = -1;
      } else if (e.key === 'ArrowDown' && dy !== -1) {
        dx = 0; dy = 1;
      } else if (e.key === 'ArrowLeft' && dx !== 1) {
        dx = -1; dy = 0;
      } else if (e.key === 'ArrowRight' && dx !== -1) {
        dx = 1; dy = 0;
      }
    });

    placeFood();
    gameInterval = setInterval(gameLoop, 100);
  </script>
</body>
</html>
